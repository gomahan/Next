
<md-menu>
      <md-button aria-label="hi" class="md-icon-button" ng-click="$mdOpenMenu();">
       <ng-md-icon icon="more_vert"></ng-md-icon> 
      </md-button>
      <md-menu-content width={{width}}>
        <md-menu-item ng-repeat="item in menuIt">
          <md-button ng-click="boom($event,$index)">
             <ng-md-icon icon={{item.icon}}></ng-md-icon>
            {{item.cont}}
          </md-button>
        </md-menu-item>
      </md-menu-content>
</md-menu>
